services:
  - type: web
    name: futebol-predict
    runtime: python
    pythonVersion: "3.9.16"  # Deve corresponder ao runtime.txt
    buildCommand: |
      python -m pip install --upgrade "setuptools==65.5.1" "wheel==0.38.4"
      pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: DATA_SOURCE
        value: scrape
    plan: free