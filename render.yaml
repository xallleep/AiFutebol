services:
  - type: web
    name: futebol-predict
    runtime: python
    pythonVersion: "3.9.16"  # Adicione esta linha
    buildCommand: |
      python -m pip install --upgrade pip==23.0.1 setuptools==68.2.2 wheel==0.41.3
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: FOOTBALL_DATA_API_KEY
        value: ${{FOOTBALL_DATA_API_KEY}}
      - key: DATA_SOURCE
        value: scrape
    plan: free