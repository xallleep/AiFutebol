{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Assinatura Premium</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="text-primary">Benefícios:</h4>
                            <ul class="list-group list-group-flush mb-4">
                                <li class="list-group-item">
                                    <i class="bi bi-check-circle-fill text-success"></i> Previsões exclusivas
                                </li>
                                <li class="list-group-item">
                                    <i class="bi bi-check-circle-fill text-success"></i> Estatísticas detalhadas
                                </li>
                                <li class="list-group-item">
                                    <i class="bi bi-check-circle-fill text-success"></i> Alertas em tempo real
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <div class="card bg-light">
                                <div class="card-body text-center">
                                    <h4 class="card-title">R$29,90/mês</h4>
                                    <form action="{{ url_for('create_checkout_session_route') }}" method="POST">
                                        <div class="mb-3">
                                            <input type="email" name="email" class="form-control" 
                                                   placeholder="Seu e-mail" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100 py-2">
                                            <i class="bi bi-credit-card"></i> Assinar Agora
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
